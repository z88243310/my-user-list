<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
  <title>Hello, my friend</title>
</head>

<body>

  <div class="container pt-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5 fixed-top">
      <div class="alert mx-auto mt-3 text-center fixed-top w-25 d-none " role="alert">
      </div>
      <a class="navbar-brand"><i class="fas fa-user-friends"></i></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto ml-5">
          <li class="nav-item active">
            <a class="nav-link" href="./index.html">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./favorite.html">My favorite</a>
          </li>
        </ul>
        <form class="form-inline mr-5" id="search-form">
          <input class="form-control mr-2" type="search" id="search-input" placeholder="name"
            aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="row mt-5 w-75 mx-auto" id="data-panel">
      <!-- Render social list -->
    </div>
    <!-- Modal -->
    <div class="modal fade " id="user-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" style="max-width: 40rem;">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title ml-1" id="user-modal-name">Guillaume Vincent</h2>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-6 col-sm-4 col-md-3 col-lg-4" id="user-modal-image">
                <img src="https://randomuser.me/api/portraits/men/88.jpg" style="width: 12rem;"
                  alt="user-image" class="img-fluid rounded rounded-3">
              </div>
              <div class="col-6 col-sm-4 col-md-6 col-lg-8">
                <div class="border-bottom mt-3">
                  <i class="fas fa-user h5"></i>
                  <p id="user-modal-gender" class="h5 d-inline pl-2">male</p>
                </div>
                <div class="border-bottom mt-3">
                  <i class="fas fa-globe-americas h5"></i>
                  <p id="user-modal-region" class="h5 d-inline pl-2">CH</p>
                </div>
                <div class="border-bottom mt-3">
                  <i class="fas fa-birthday-cake h5"></i>
                  <p id="user-modal-birthday" class="h5 d-inline pl-2">birthday:1995-05-05</p>
                </div>
                <div class="border-bottom mt-3">
                  <i class="fas fa-envelope h5"></i>
                  <p id="user-modal-email" class="h5 d-inline pl-2">guillaume.vincent@example.com
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <em id="user-modal-updated" class="mr-5 text-left">
              2020-04-01T09:37:57.270Z
            </em>
            <button type=" button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="paginator">
        <!-- show page -->
      </ul>
    </nav>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./index.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
